<main>    

    <section class="todos-buscador">
        <input type="text" placeholder="Buscar">
        <input type="button" value="Go">
    </section>

    <section class="form">
        <form id="form">
            <!--El for del label debe ser igual al id del input-->
            <label for="nombre">Nombre y Apellido</label>
            <br>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
            <br>
            <br>
            <label for="correo">E-mail</label>
            <br>
            <input type="email" id="correo" >
            <br>
            <br>
            <label for="telefono">Telefono</label>
            <br>
            <input type="tel" id="telefono">
            <br>
            <br>
            <label for="dni">DNI</label>
            <br>
            <input type="number" id="dni">
            <br>
            <br>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea id="mensaje" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar formulario">
            <br>
            <input type="reset" value="Limpiar formulario">
            <br>
        </form>
    </section>


    <div class="social-icons">
